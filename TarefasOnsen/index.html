<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="onsen/css/onsenui.css">
    <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css">
    <!-- <script src="onsen/js/onsenui.min.js"></script>
    <script src="onsen/js/jquery.js"></script>
    <script src="onsen/js/menu.js"></script> -->
</head>

<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('home.html')" tappable>
                        Lista de Tarefas
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('add.html')" tappable>
                        Adicionar Tarefas
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
        <ons-page id="home">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Lista de Tarefas
                </div>
            </ons-toolbar>
            <ons-list id="lista">
                <ons-list-item>Item A</ons-list-item>
                <ons-list-item>Item B <div class="right"><ons-button><ons-icon icon ="trash">
                </ons-icons></ons-button></div> </ons-list-item>
                
            </ons-list>
            <ons-fab position="bottom right" onclick="fn.load('add.html')">
                <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>

        </ons-page>
    </template>

    <template id="add.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Adicionar novas Tarefas
                </div>
            </ons-toolbar>

            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="item" style="width:90%;"></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="addItem()">Adicionar</ons-button>
                </p>
            </div>

        </ons-page>
    </template>
    <!-- Scripts -->
    <script src="onsen/js/apiSessionStorage.js"></script>
    <script src="onsen/js/onsenui.min.js"></script>
    <script src="onsen/js/jquery.js"></script>
    <script src="onsen/js/app.js"></script>
</body>

</html>
